name: Scheduled Crons

on:
  schedule:
    # Gym Suggestion - 6:30am Sydney (19:30 UTC previous day)
    - cron: '30 19 * * *'
  workflow_dispatch: # Allow manual triggering for testing

jobs:
  trigger-cron:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Gym Suggestion
        run: |
          response=$(curl -s -w "\n%{http_code}" \
            -X POST \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            "https://tomos-task-api.vercel.app/api/cron/gym-suggestion")
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "Response: $body"
          echo "HTTP Code: $http_code"

          if [ "$http_code" -ge 200 ] && [ "$http_code" -lt 300 ]; then
            echo "Gym suggestion triggered successfully"
          else
            echo "Failed to trigger gym suggestion (may be a rest day)"
          fi
